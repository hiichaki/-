 <script src="js/s.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<a href="year.html">year</a>

    <input type="button" value="Reload Page" onClick="document.location.reload(true)">

    <button class="push-to-start" style="display: none">Start</button>
    <button class="push-to-stop">Stop</button>

  <script>  
  $(document).on('click','.push-to-stop',function(){
    $('me').remove();
    $('.push-to-start').show();
    $('.push-to-stop').hide();
  })
  $(document).on('click','.push-to-start',function(){
    $('head').append(
        $('<meta>').attr('http-equiv','refresh').attr('content','10').attr('id','me'));
    $('.push-to-start').hide();
    $('.push-to-stop').show();
  });
  </script>



	</body>
